name: Tempo Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Set up Python 3.7
          uses: actions/setup-python@v2
          with:
            python-version: 3.7.10
        - name: Install dependencies
          run: |
            make install-dev
        - name: Downloading test data
          run: |
            make tempo/tests/examples
        - name: Test
          run: |
            make test
