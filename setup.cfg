[flake8]
max-line-length = 120
extend-ignore =
  # See https://github.com/PyCQA/pycodestyle/issues/373
  E203,
exclude =
  # Generated gRPC code
  ./build
  ./dist
  ./*.egg-info
  ./.eggs
  ./.tox

[mypy]
ignore_missing_imports = True
plugins = pydantic.mypy

[tox:tox]
basepython = py3
envlist = py3

[testenv]
deps = -r{toxinidir}/requirements-dev.txt
commands = pytest {posargs} {toxinidir}/tempo/tests
